// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
	compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.1'
	compile 'org.apache.commons:commons-configuration2:2.1'
	compile group: 'com.itextpdf', name: 'kernel', version: '7.0.1'
	compile group: 'com.itextpdf', name: 'layout', version: '7.0.1'
	compile group: 'com.itextpdf', name: 'io', version: '7.0.1'
	compile group: 'com.itextpdf', name: 'pdfa', version: '7.0.1'
	compile 'net.lingala.zip4j:zip4j:1.3.2'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.1'
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    
}

apply plugin: 'application'

mainClassName = 'org.evolife.Main'

jar {
    manifest {
        attributes 'Main-Class': mainClassName,
                   'Class-Path': configurations.runtime.files.collect {"$it.name"}.join(' ')
                   
    }
}



